<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="{{ url_for('.static', filename='css/materialize.min.css') }}" rel="stylesheet" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script type="text/javascript" src="{{ url_for('.static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/site.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/vue.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/vue-resource.min.js') }}"></script>
    {% endblock %}
  </body>
</html>
