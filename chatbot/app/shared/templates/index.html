{% extends "layout.html" %}
{% block title %}Bem-vindo{% endblock %}
{% block head %}
  {{ super() }}

  <link href="{{ url_for('.static', filename='css/index.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}
  <div id="chat-wrapper" class="row">
  	<div class="col s12 m12 l12 grey lighten-3">
  		<div class="nome-chat valign-wrapper">
  			<span class="icone-chat"><i class="material-icons">android</i></span><span>Robo Samuca</span>
  		</div>
  	</div>
  	<div class="col s12 m12 l12 amber accent-1 mensagens-chat">
			<div class="row">
				<div v-for="mensagensChat in mensagens" class="col s11 m10 l10 mensagem-chat" 
				v-bind:class="!mensagensChat.remetente ? 'left yellow lighten-5' : 'right green accent-1'">
						{{ "{{ mensagensChat.texto }}" }}
				</div>
			</div>
  	</div>
  	<div class="col s12 m12 l12 grey lighten-3">
  		<div class="row div-mensagem">
        <div class="input-field col s9 m10 l11">
          <input v-on:keyup.enter="enviaMensagem" type="text" name="mensagem" id="mensagem" v-model="mensagem" />
        </div>
				<div class="col s3 m2 l1 center div-btn-mensagem">
					<button v-on:click="enviaMensagem" v-bind:disabled="mensagem.length == 0"><i class="material-icons center">send</i></button>
				</div>
      </div>
  	</div>
	</div>
{% endblock %}
{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('.static', filename='js/chat.js') }}"></script>
{% endblock %}
